<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>WonderFul</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Beautiful-Contact-from-animated.css">
</head>

<body style="padding-bottom: 0px;margin-bottom: 0px;">
    <nav class="navbar navbar-expand-lg fixed-top bg-dark navbar-custom navbar-dark">
        <div class="container"><a class="navbar-brand" href="index.html">WOnderFUL</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarResponsive"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="contact.html" style="font-size: 13.8px;">CONTACT</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html" style="font-size: 13.8px;">HOME</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="text-center text-white masthead" style="margin-bottom: 30px;">
        <div class="masthead-content">
            <div class="container">
                <h1 class="masthead-heading mb-0" style="font-size: 57px;">Wonderful Management</h1>
                <h2 class="masthead-subheading mb-0" style="font-size: 38px;">Elevate your influence the Wonderful Way!</h2>
            </div>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
    </header><!-- Start: 1 Row 3 Columns -->
    <div class="container">
        <div class="row" style="padding-top: 20px;">
            <div class="col-md-4" style="padding-bottom: 0px;border-style: solid;border-top-style: none;border-right-style: none;border-bottom-style: none;border-left-style: dashed;border-left-color: var(--bs-primary);"><img class="img-fluid" style="margin-right: auto;margin-left: auto;display: block;" src="assets/img/1contact.png"></div>
            <div class="col-md-4" style="border-style: dotted;border-color: var(--bs-primary);border-top-style: none;border-right-style: dashed;border-bottom-style: none;border-left-style: dashed;"><img class="img-fluid" style="margin-right: auto;margin-left: auto;display: block;" src="assets/img/2contact.png"></div>
            <div class="col-md-4" style="border-style: solid;border-top-style: none;border-right-style: dashed;border-right-color: var(--bs-primary);border-bottom-style: none;border-left-style: none;"><img class="img-fluid" style="margin-right: auto;margin-left: auto;display: block;" src="assets/img/3contact.png"></div>
        </div>
    </div><!-- End: 1 Row 3 Columns -->
    <!-- Start: Beautiful Contact from (animated) -->
    <div class="container container-contact100">
        <div class="wrap-contact100">
            <form class="contact100-form validate-form">
                <!-- Start: title --><span class="contact100-form-title" style="font-weight: bold;font-size: 45px;color: #f7441c;">Send Us A Message</span><!-- End: title -->
                <!-- Start: name -->
                <div class="wrap-input100 validate-input" data-validate="Please enter your name"><input class="form-control input100" type="text" name="name" placeholder="Full Name"><span class="focus-input100"></span></div><!-- End: name -->
                <!-- Start: email -->
                <div class="wrap-input100 validate-input" data-validate="Please enter your email: e@a.x"><input class="form-control input100" type="text" name="email" placeholder="E-mail"><span class="focus-input100"></span></div><!-- End: email -->
                <!-- Start: phone -->
                <div class="wrap-input100 validate-input" data-validate="Please enter your phone"><input class="form-control input100" type="text" name="phone" placeholder="Phone"><span class="focus-input100"></span></div><!-- End: phone -->
                <!-- Start: message -->
                <div class="wrap-input100 validate-input" data-validate="Please enter your message"><textarea class="form-control input100" name="message" placeholder="Your Message"></textarea><span class="focus-input100"></span></div><!-- End: message -->
                <!-- Start: Submit button -->
                <div class="container-contact100-form-btn"><button class="btn btn-primary contact100-form-btn" type="submit"><span>Send&nbsp;<i class="fa fa-star fa fa-paper-plane-o m-r-6" aria-hidden="true"></i></span></button></div><!-- End: Submit button -->
            </form>
        </div>
    </div><!-- End: Beautiful Contact from (animated) -->
    <footer class="py-5 bg-black">
        <div class="container">
            <p class="text-center text-white m-0 small">Copyright&nbsp;Â© Wonderful Management, LLC 2024</p>
        </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Beautiful-Contact-from-animated-script.js"></script>
</body>

</html>
